<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse Finder</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Find Hypotenuse</h1>
    <div>Length of Hypotenuse = sqrt(a² + b²)
    </div>
    <label class="hyp-label">Enter length of 1<sup>st</sup> side of triangle.</label>
    <input class="hyp-input" id="a"></input>
    <label class="hyp-label">Enter length of 2<sup>nd</sup> side of triangle</label>
    <input class="hyp-input" id="b"></input>
    <button id="hyp-button">Find Hypotenuse</button>
    <div id="hyp-output"></div>
    <script src="hypotenuse.js" type="text/javascript"></script>
</body>
</html>
