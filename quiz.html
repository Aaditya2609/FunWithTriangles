<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
    <div class="q-container">
        <label id="question-label">What is the third angle for the triangle where Angle 1 = 45° and Angle 2 = 45°?</label>
        <input type="radio" name="question-1" value="45">45°</input>
        <input type="radio" name="question-1" value="90">90°</input>
        <input type="radio" name="question-1" value="60">60°</input>
    </div>
    <div class="q-container">
        <label id="question-label">If a triangle has an angle of 90 degrees, what is it called?</label>
        <input type="radio" name="question-2" value="obtuse">Obtuse</input>
        <input type="radio" name="question-2" value="acute">Acute</input>
        <input type="radio" name="question-2" value="rightangled">Right Angled</input>
    </div>
    <div class="q-container">
        <label id="question-label">A triangle in which two sides are equal is called:</label>
        <input type="radio" name="question-3" value="isosceles">Isosceles</input>
        <input type="radio" name="question-3" value="equilateral">Equilateral</input>
        <input type="radio" name="question-3" value="scalene">Scalene</input>
    </div>
    <div class="q-container">
        <label id="question-label">If one angle of a triangle is obtuse, the triangle is called</label>
        <input type="radio" name="question-4" value="obtuse">Obtuse</input>
        <input type="radio" name="question-4" value="acute">Acute</input>
        <input type="radio" name="question-4" value="rightangled">Right Angled</input>
    </div>
    <div class="q-container">
        <label id="question-label">The total measure of the three angles of a triangle is</label>
        <input type="radio" name="question-5" value="360">360°</input>
        <input type="radio" name="question-5" value="90">90°</input>
        <input type="radio" name="question-5" value="180">180°</input>
    </div>
    </form>
    <button id="quiz-button">View Score</button>
    <div id="quiz-output"></div>
    <script src="quiz.js" type="text/javascript"></script>
</body>
</html>
